<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Multi-Themed Mode</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="theme-toggle">
            <label for="themeSelector">Choose Theme:</label>
            <select id="themeSelector">
                  <option value="light">Light</option>
                  <option value="dark">Dark</option>
                  <option value="sepia">Sepia</option>
            </select>
      </div>

      <main class="content">
            <h1>Multi-Themed Mode</h1>
            <p>Switch between light, dark, and sepia themes using the selector above. Each theme provides a unique
                  browsing experience.</p>
      </main>

      <script src="script.js"></script>
</body>

</html>
